{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            File 1: <input type="file" name="file1"><br>
            File 2: <input type="file" name="file2"><br>
            <input type="radio" name="algorithm" value="lines">Compare lines<br>
            <input type="radio" name="algorithm" value="sentences">Compare sentences<br>
            <input type="radio" name="algorithm" value="substrings" checked>Compare substrings<br>
            <input type="number" name="length">
            <br>
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
